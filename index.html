<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ACESSO RESTRITO</title>
<style>
body {
  margin: 0;
  font-family: monospace;
  background: radial-gradient(circle at top, #0a0f14, #000);
  color: #00ff88;
  overflow: hidden;
}
.screen {
  display: none;
  width: 100vw;
  height: 100vh;
  padding: 40px;
  box-sizing: border-box;
}
.active {
  display: block;
}
h1 {
  color: #00ffaa;
  text-shadow: 0 0 10px #00ffaa;
}
input {
  background: black;
  color: #00ff88;
  border: 1px solid #00ff88;
  padding: 10px;
  width: 100%;
  margin-top: 10px;
}
button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #00ff88;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
.error {
  color: #ff4444;
  margin-top: 10px;
}
.link-box {
  margin: 20px 0;
  padding: 15px;
  border: 1px solid #00ff88;
  background: rgba(0,255,136,0.05);
}
a {
  color: #00ffaa;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
.quote {
  margin-top: 25px;
  font-style: italic;
  color: #b8ffdd;
}
.counter {
  position: fixed;
  bottom: 10px;
  right: 15px;
  font-size: 12px;
  color: #00ff88;
}
</style>
</head>
<body>

<div id="login" class="screen active">
  <h1>ACESSO BLOQUEADO</h1>
  <p id="dayLabel"></p>
  <input type="password" id="password" placeholder="Senha do dia">
  <button onclick="checkPassword()">ENTRAR</button>
  <div id="error" class="error"></div>
</div>

<div id="content" class="screen">
  <h1 id="title"></h1>
  <div class="link-box">
    <a id="dailyLink" href="#" target="_blank">DESCUBERTA DO DIA</a>
  </div>
  <div id="quotes" class="quote"></div>
</div>

<div class="counter" id="counter"></div>

<script>
const startDate = new Date("2026-02-09T00:00:00");
const today = new Date();
today.setHours(0,0,0,0);

const dayIndex = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
const progress = parseInt(localStorage.getItem("progress") || "0");

const passwords = [
"Pater noster",
"qui es in caelis",
"sanctificetur nomen tuum",
"adveniat regnum tuum",
"fiat voluntas tua",
"panem nostrum",
"da nobis hodie",
"dimitte nobis",
"sicut et nos",
"ne nos inducas",
"in tentationem",
"sed libera nos",
"a malo",
"amen",
"consummatum est"
];

const links = [
"https://neal.fun/absurd-trolley-problems/",
"https://store.steampowered.com",
"https://letterboxd.com",
"https://neal.fun",
"https://poki.com",
"https://archive.org/details/movies",
"https://www.imdb.com/title/tt1104001/",
"https://www.netflix.com",
"https://itch.io",
"https://radio.garden",
"https://www.youtube.com/watch?v=QBK3QpTOwG0",
"https://www.chess.com",
"https://www.curtaon.com.br",
"https://www.nowness.com",
"https://www.mubi.com"
];

const quotes = [
"«O homem só é verdadeiramente grande quando se ajoelha diante de Deus.» — Santo Agostinho",
"«Onde está o Espírito do Senhor, aí está a liberdade.» — São Basílio Magno",
"«O Reino de Deus está dentro de vós.» — Evangelho segundo São Lucas",
"«Não temas descer às profundezas de ti mesmo.» — São Gregório de Nissa",
"«A cruz é a escola do amor.» — São João Crisóstomo",
"«Deus se fez homem para que o homem se tornasse Deus.» — Santo Atanásio",
"«Quem reza se salva; quem não reza se perde.» — Santo Afonso",
"«A fé começa onde a razão se cala.» — São Boaventura",
"«Nada antepor ao amor de Cristo.» — São Bento",
"«A paciência tudo alcança.» — Santa Teresa",
"«O silêncio é o mistério do mundo futuro.» — Isaac da Síria",
"«Sede misericordiosos como vosso Pai.» — Evangelho",
"«A humildade é a porta do céu.» — São Bernardo",
"«Deus escreve direito por linhas tortas.» — Provérbio cristão",
"«Está consumado.» — Evangelho segundo São João"
];

document.getElementById("counter").innerText =
"PROGRESSO: " + progress + " / 15";

if (dayIndex < 0) {
  document.getElementById("dayLabel").innerText = "Ainda não começou.";
} else if (dayIndex >= 15) {
  document.getElementById("dayLabel").innerText = "Todos os dias concluídos.";
} else {
  document.getElementById("dayLabel").innerText =
  "Dia disponível: " + (dayIndex + 1);
}

function checkPassword() {
  if (dayIndex < 0 || dayIndex >= 15) return;

  const expected = passwords[Math.min(dayIndex, progress)];
  const input = document.getElementById("password").value.trim();

  if (input === expected) {
    const newProgress = Math.max(progress, dayIndex + 1);
    localStorage.setItem("progress", newProgress);

    document.getElementById("login").classList.remove("active");
    document.getElementById("content").classList.add("active");

    document.getElementById("title").innerText =
    "PARABÉNS — DIA " + (dayIndex + 1) + " CONCLUÍDO";

    document.getElementById("dailyLink").href = links[dayIndex];
    document.getElementById("quotes").innerText = quotes[dayIndex];

    document.getElementById("counter").innerText =
    "PROGRESSO: " + newProgress + " / 15";
  } else {
    document.getElementById("error").innerText = "Senha incorreta.";
  }
}
</script>

</body>
</html>
